type Mutation {
  updatePerson(input: UpdatePersonInput!): UpdatePersonPayload
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Person implements Node {
  id: ID!
  firstName: String
  lastName: String
  email: String
  posts(after: String, first: Int, before: String, last: Int): postConnection
}

type Post implements Node {
  id: ID!
  title: String
  content: String
  person: Person
}

type postConnection {
  pageInfo: PageInfo!
  edges: [postEdge]
  totalCount: Int
}

type postEdge {
  node: Post
  cursor: String!
}

type Query {
  node(id: ID!): Node
  viewer: Person
}

input UpdatePersonInput {
  id: ID!
  email: String!
  clientMutationId: String!
}

type UpdatePersonPayload {
  person: Person
  clientMutationId: String!
}
